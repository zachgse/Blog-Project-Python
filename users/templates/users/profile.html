{% extends "blog/layouts/main.html" %}
{% block content %}
  <br><br>
  <img src="{{user.profile.image.url}}">
  <h1>{{user.username}}</h1>
  <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <fieldset>
          <legend>Edit Profile</legend>
          {{u_form.as_p}}
          {{p_form.as_p}}
      </fieldset>
      <button type="submit">Update</button>
  </form>
{% endblock content %}
